sudo: required

language: node_js

node_js:
    - '12.3'

addons:
    chrome: stable

env:
    global:
        - AWS_ACCESS_KEY_ID=AKIAJ72WQIJQMW6TCHDA

before_install:
    - eval "$(ssh-agent -s)" #start the ssh agent
    - openssl aes-256-cbc -K $encrypted_6a1e0d13907f_key -iv $encrypted_6a1e0d13907f_iv -in id_rsa.enc -out travis-deploy-key -d
    - chmod 600 travis-deploy-key # this key should have push access
    - ssh-add travis-deploy-key

script:
    - echo "skip"

deploy:
    - provider: s3
      skip_cleanup: true
      access_key_id: $AWS_ACCESS_KEY_ID
      secret_access_key:
          secure: 
      bucket: coveo-public-content
      local-dir: packages/redirect
      upload-dir: react-vapor
      acl: public_read
      on:
          branch: redirect

notifications:
    email:
        on_success: never
        on_failure: never
